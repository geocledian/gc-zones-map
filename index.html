<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8">

  <title>GC map</title>

  <!--GC map component begin -->

  <!-- loads also dependent css files via @import -->
  <link href="css/gc-zones-map.css" rel="stylesheet">
  <!-- init script for components -->
  <script type="text/javascript" src="js/gc-zones-map-init.js"></script>

  <!--GC map component end -->

  <style>
    body {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      line-height: 1.1em;
      font-size: 0.9rem;
    }
  </style>

</head>

<body>

  <div id="gc-app" class="is-mobile columns section">
    <div class="column">
      <gc-zones-map gc-widget-id="map1" 
        gc-apikey="39553fb7-7f6f-4945-9b84-a4c8745bdbec"
        gc-api-base-url="/agknow/api/v4"
        gc-host="geocledian.com"
        gc-selected-product="zones"
        gc-available-tools="legend,productSelector"
        >
      </gc-zones-map>
    </div>
  </div>

</body>

</html>
